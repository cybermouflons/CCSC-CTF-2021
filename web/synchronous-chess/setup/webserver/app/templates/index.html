<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Moscow Invitational (1968)</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css" nonce="{{ csp_nonce() }}">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css" nonce="{{ csp_nonce() }}">
	<!--===============================================================================================-->
  </head>
  <body>

	<div class="limiter">
	  <div class="container-login100">
		<div class="wrap-login100">
		  <form class="login100-form validate-form" action="/login" method="POST">
			<span class="login100-form-title p-b-34 p-t-27">
			  Log in
			</span>

			{% if errorMessage %}
			<p class="errors">{{ errorMessage }}</p>
			{% endif %}
			
			<div class="wrap-input100 validate-input" data-validate = "Enter username">
			  <input class="input100" type="text" name="username" placeholder="Username">
			  <span class="focus-input100" data-placeholder="&#xf207;"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Enter password">
			  <input class="input100" type="password" name="password" placeholder="Password">
			  <span class="focus-input100" data-placeholder="&#xf191;"></span>
			</div>

			<div class="container-login100-form-btn">
			  <button class="login100-form-btn">
				Login
			  </button>
			</div>
		  </form>
		</div>
	  </div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js" nonce="{{ csp_nonce() }}"></script>
	<!--=========/static/======================================================================================-->
	<script src="/static/vendor/animsition/js/animsition.min.js" nonce="{{ csp_nonce() }}"></script>
	<!--=========/static/======================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js" nonce="{{ csp_nonce() }}"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js" nonce="{{ csp_nonce() }}"></script>
	<!--=========/static/======================================================================================-->
	<script src="/static/vendor/select2/select2.min.js" nonce="{{ csp_nonce() }}"></script>
	<!--=========/static/======================================================================================-->
	<script src="/static/vendor/daterangepicker/moment.min.js" nonce="{{ csp_nonce() }}"></script>
	<script src="/static/vendor/daterangepicker/daterangepicker.js" nonce="{{ csp_nonce() }}"></script>
	<!--=========/static/======================================================================================-->
	<script src="/static/vendor/countdowntime/countdowntime.js" nonce="{{ csp_nonce() }}"></script>
	<!--===============================================================================================-->
	<script src="/static/js/main.js" nonce="{{ csp_nonce() }}"></script>
  </body>
</html>
